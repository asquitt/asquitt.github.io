---
layout: default
title: Blog
---
<section class="blog-section" style="padding: 60px 20px; max-width: 900px; margin: 0 auto;">
  <h1 style="font-size: 2.5rem; margin-bottom: 40px; text-align: center; color: #0f2746;">Our Blog</h1>
  <div class="posts-list">
    {% for post in site.posts %}
    <article class="post-preview" style="margin-bottom: 40px; padding-bottom: 40px; border-bottom: 1px solid #eee;">
      <h2 style="margin-bottom: 10px;">
        <a href="{{ post.url }}" style="color: #0f2746; text-decoration: none;">{{ post.title }}</a>
      </h2>
      <p class="post-meta" style="color: #666; font-size: 0.9rem; margin-bottom: 15px;">
        {{ post.date | date: "%B %d, %Y" }}
      </p>
      <p style="color: #333333; line-height: 1.6;">{{ post.description | default: post.excerpt | strip_html | truncate: 200 }}</p>
      <a href="{{ post.url }}" style="color: #0f2746; text-decoration: none; font-weight: 500;">Read more &rarr;</a>
    </article>
    {% endfor %}
  </div>
</section>
