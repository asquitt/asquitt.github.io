<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dental FAQ Washington DC - Connecticut Ave Dental Studio Common Questions</title><link href="https://asquitt.github.io" rel="canonical"/>
<meta content="Find answers to your dental care questions at Connecticut Ave Dental Studio." name="description"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;family=Playfair+Display:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
        /* --- CSS RESET & VARIABLES --- */
        :root {
            --primary: #0f2746; /* Deep DC Navy */
            --secondary: #2dd4bf; /* Modern Mint/Teal */
            --gold: #d4af37; /* Subtle Gold Accent */
            --light: #f3f4f6;
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            background-color: var(--white);
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-weight: 700;
        }

        /* --- UTILITY CLASSES --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .text-center { text-align: center; }
        .section { padding: 80px 0; }
        .bg-light { background-color: var(--light); }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        .btn-primary {
            background-color: var(--secondary);
            color: var(--primary);
            border: 2px solid var(--secondary);
        }
        .btn-primary:hover {
            background-color: transparent;
            color: var(--secondary);
        }
        .btn-outline {
            background-color: transparent;
            color: var(--white);
            border: 2px solid var(--white);
        }
        .btn-outline:hover {
            background-color: var(--white);
            color: var(--primary);
        }

        /* --- HEADER & NAV --- */
        header {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 90px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.5px;
        }
        .logo span { color: var(--secondary); }

        nav ul { display: flex; list-style: none; gap: 35px; align-items: center; }
        nav a { text-decoration: none; color: var(--primary); font-weight: 500; font-size: 0.95rem; transition: color 0.3s; }
        nav a:hover { color: var(--secondary); }

        .mobile-toggle { display: none; font-size: 1.5rem; color: var(--primary); cursor: pointer; }

        /* --- PAGE HERO --- */
        .page-hero {
            margin-top: 90px;
            padding: 80px 0 60px;
            background-color: var(--light);
            text-align: center;
        }
        .page-hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- FAQ STYLES --- */
        .faq-content {
            padding: 80px 0;
        }
        .faq-intro {
            text-align: center;
            margin-bottom: 50px;
            font-size: 1.1rem;
            color: var(--text-light);
        }
        .faq-list {
            max-width: 900px;
            margin: 0 auto;
        }
        .faq-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .faq-question {
            width: 100%;
            padding: 25px 30px;
            background: white;
            border: none;
            text-align: left;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }
        .faq-question:hover {
            background-color: var(--light);
        }
        .faq-icon {
            transition: transform 0.3s;
            color: var(--secondary);
        }
        .faq-question[aria-expanded="true"] .faq-icon {
            transform: rotate(180deg);
        }
        .faq-answer {
            display: none;
            padding: 0 30px 25px;
            background: white;
            color: var(--text-dark);
            line-height: 1.7;
        }
        .faq-answer.active {
            display: block;
        }

        /* --- FAQ CTA --- */
        .faq-cta {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 80px 0;
        }
        .faq-cta h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .faq-cta p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* --- FOOTER --- */
        footer {
            background: var(--primary);
            color: white;
            padding: 60px 0 20px;
            text-align: center;
        }
        .social-icons { margin: 20px 0; }
        .social-icons a { color: white; margin: 0 10px; font-size: 1.2rem; transition: color 0.3s; }
        .social-icons a:hover { color: var(--secondary); }
        .copyright { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; margin-top: 40px; font-size: 0.8rem; opacity: 0.6; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .nav-menu { display: none; }
            .mobile-toggle { display: block; }
            .page-hero h1 { font-size: 2.5rem; }
            .faq-question { padding: 20px; font-size: 1rem; }
            .faq-answer { padding: 0 20px 20px; }
            .faq-cta h2 { font-size: 2rem; }
        }
    </style>


<script>
document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.faq-question').forEach(function (button) {
        button.addEventListener('click', function () {
            var expanded = button.getAttribute('aria-expanded') === 'true';
            button.setAttribute('aria-expanded', String(!expanded));
            if (button.parentElement) {
                button.parentElement.classList.toggle('active');
            }
        });
    });
});
</script>

</body>
</html>
