<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333333; margin: 0; }
    .post-header { background: #f5f5f5; color: white; padding: 60px 20px; text-align: center; }
    .post-header h1 { margin: 0 0 10px 0; font-size: 2.5rem; }
    .post-meta { opacity: 0.8; }
    .post-content { max-width: 800px; margin: 40px auto; padding: 0 20px; }
    .post-content h2 { color: #f5f5f5; margin-top: 40px; }
    .post-content h3 { color: #2d3748; margin-top: 30px; }
    .back-link { display: inline-block; margin: 40px auto; padding: 10px 20px; background: #f5f5f5; color: white; text-decoration: none; border-radius: 5px; }
    .back-link:hover { opacity: 0.9; }
    nav { background: #f8f9fa; padding: 15px 20px; }
    nav a { color: #f5f5f5; text-decoration: none; margin-right: 20px; }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/blog">Blog</a>
    <a href="/contact">Contact</a>
  </nav>
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
  <div style="text-align: center; padding: 40px;">
    <a href="/blog" class="back-link">&larr; Back to Blog</a>
  </div>
</body>
</html>
